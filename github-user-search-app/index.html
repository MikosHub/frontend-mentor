<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github User Search</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body data-mode="light">
  <div class="container">
    <header>
      <h1>devfinder</h1>
      <div id="modeSelect">
        <span id="modeLabel">DARK</span>
        <img src="./images/icon-moon.svg" alt="moon icon" id="modeIcon" />
      </div>
    </header>
    <main>
      <section id="search">
        <img src="./images/icon-search.svg" alt="search icon" />
        <input type="text" id="nameInput" placeholder="Search GitHub username..." />
        <span id="error" class="hidden">No results</span>
        <button>Search</button>
      </section>
      <section id="result" class="hidden">
        <section id="userInfo">
          <img src="" alt="" id="userImage" />
          <span id="userName">The Octocat</span>
          <span id="userHandle">@octocat</span>
          <span id="joinDate">Joined 25 Jan 2011</span>
          <p id="userDescription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Praesentium consequuntur
          </p>
        </section>
        <section id="stats">
          <div class="stat">
            <span>Repos</span>
            <span id="repos">8</span>
          </div>
          <div class="stat">
            <span>Followers</span>
            <span id="followers">3938</span>
          </div>
          <div class="stat">
            <span>Following</span>
            <span id="following">9</span>
          </div>
        </section>
        <section id="other">
          <div class="iconContainer location">
            <img src="./images/icon-location.svg" alt="map pin icon" />
            <span id="location">San Francisco</span>
          </div>
          <div class="iconContainer website">
            <img src="./images/icon-website.svg" alt="link icon" />
            <span id="website"><a href="https://github.blog" target="_blank">https://github.blog</a></span>
          </div>
          <div class="iconContainer twitter">
            <img src="./images/icon-twitter.svg" alt="twitter icon" />
            <span id="twitter">Not Available</span>
          </div>
          <div class="iconContainer company">
            <img src="./images/icon-company.svg" alt="company icon" />
            <span id="company">@github</span>
          </div>
        </section>
      </section>
    </main>
  </div>
</body>

</html>
